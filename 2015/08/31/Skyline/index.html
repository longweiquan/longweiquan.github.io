keyword">public</span> <span class="title">Edge</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>&#123;</div><div class="line">        <span class="keyword">this</span>.x = x;</div><div class="line">        <span class="keyword">this</span>.y = y;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">public</span> List&lt;<span class="keyword">int</span>[]&gt; getSkyline(<span class="keyword">int</span>[][] buildings) &#123;</div><div class="line"></div><div class="line">    <span class="keyword">if</span>(buildings.length == <span class="number">0</span>)&#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">new</span> ArrayList&lt;&gt;();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// collect edges and mark ending edge with negative height</span></div><div class="line">    List&lt;Edge&gt; edges = <span class="keyword">new</span> ArrayList&lt;&gt;();</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span>[] building: buildings)&#123;</div><div class="line">        edges.add(<span class="keyword">new</span> Edge(building[<span class="number">0</span>], building[<span class="number">2</span>]));</div><div class="line">        edges.add(<span class="keyword">new</span> Edge(building[<span class="number">1</span>], -building[<span class="number">2</span>]));</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// sort edges by position in ascending and height in descending</span></div><div class="line">    edges.sort((e1, e2) -&gt; &#123;</div><div class="line">        <span class="keyword">if</span> (e1.x != e2.x) &#123;</div><div class="line">            <span class="keyword">return</span> e1.x - e2.x;</div><div class="line">
